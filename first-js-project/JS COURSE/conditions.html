    var egalvaltype = 4 === "4"

    var difval = 4 != "4";
    var difvaltype = 4 !== "4";

    alert("resultat de vrai: " + vrai +
          "\nresultat de faux: " + faux +
          "\nresultat de egalval: "+ egaleval +
          "\nresultat de egalvaltype: "+ egalvaltype +
          "nresultat de difval: " + difval +
          "\nresultat de difvaltype: " + difvaltype 
        );

    var heure = 19 ;

    if(heure <= 18 == true){
      alert("Bonjour");
      }else{
        alert("Bonsoir")
      }
  </script>
