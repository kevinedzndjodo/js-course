<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="style.css" rel="stylesheet">
  

</head>

<body>
  
  <div class="card">

    <div class="search">
      <input class="city-name" type="text" placeholder="Enter a city's name" spellcheck="false">
      <button class="search-btn"><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2> 

      <div class="details">
        <div class="col">

          <img src="images/humidity.png" class="humidity-icon">
          
          <div class="humidity">
            
            <p class="humi">50%</p>
            <p>Humidity</p>

          </div>

        </div>

        <div class="col">
            
            <img src="images/wind.png">
  
            <div class="windspeed">
            
              <p class="speed">15km/h</p>
              <p>Wind Speed</p>
              
            </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
